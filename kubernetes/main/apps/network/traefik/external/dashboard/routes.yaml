---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-external-http
spec:
  parentRefs:
    - name: traefik-external-gateway
      sectionName: web
      namespace: network
  hostnames:
    - traefik-ext.mordex.io
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
