---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-http
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: web
      namespace: network
  hostnames:
    - traefik.home.mordex.io
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
