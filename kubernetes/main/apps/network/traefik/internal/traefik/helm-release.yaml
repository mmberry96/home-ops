---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: v32.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      replicas: 3
    ingressClass:
      enabled: false
    gateway:
      name: traefik-internal-gateway
      infrastructure:
        labels:
          mordex.io/gateway-type: internal
      listeners:
        web:
          namespacePolicy: All
        websecure:
          namespacePolicy: All
          port: 8443
          protocol: HTTPS
          certificateRefs:
            - kind: Secret
              name: mordex-io-tls
              namespace: network
          mode: Terminate
        traefik:
          port: 9000
          protocol: HTTPS
          certificateRefs:
            - kind: Secret
              name: mordex-io-tls
              namespace: network
          mode: Terminate
    gatewayClass:
      name: traefik-internal
    providers:
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
    globalArguments:
      - '--global.sendanonymoususage=false'
      - '--global.checknewversion=false'
    ports:
      traefik:
        expose:
          default: true
      web:
        redirectTo:
          port: websecure
          priority: 10
    service:
      annotations:
        lbipam.cilium.io/ips: 10.30.0.100
      spec:
        loadBalancerIP: 10.30.0.100
