---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-http
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: web
      namespace: network
  hostnames:
    - hubble.home.mordex.io
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-https
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: websecure
      namespace: network
  hostnames:
    - hubble.home.mordex.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hubble-ui
          port: 80
