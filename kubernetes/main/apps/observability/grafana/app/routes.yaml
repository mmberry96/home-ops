---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http
parentRefs:
  - name: traefik-gateway
    sectionName: web
    namespace: network
hostnames:
  - grafana.home.mordex.io
rules:
  - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-https
parentRefs:
  - name: traefik-gateway
    sectionName: websecure
    namespace: network
hostnames:
  - grafana.home.mordex.io
rules:
  - matches:
      - path:
          type: PathPrefix
          value: /
    backendRefs:
      - name: prometheus
        port: 3000
