---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-configmap
  labels:
    app.kubernetes.io/name: homepage-configmap
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Mordex.io Homepage

    background:
      image: https://plus.unsplash.com/premium_photo-1675826774817-fe983ceb0475?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
      blur: sm
      saturate: 100
      brightness: 50
      opacity: 100

    theme: dark
    color: slate

    useEqualHeights: true

    statusStyle: dot

    layout:
      Infrastructure:
        style: row
        columns: 4
      Networking:
        style: row
        columns: 3
      Storage:
        style: row
  custom.css: |
    #information-widgets-right {
      justify-content: space-between !important;
    }
  custom.js: ''
  bookmarks.yaml: ''
  services.yaml: |
    - Infrastructure:
        - Proxmox:
            icon: proxmox.svg
            href: https://pve1.home.mordex.io
            description: pve1
            widget:
              type: proxmox
              url: https://pve1.home.mordex.io
              username: {{PROXMOX_USER}}
              password: {{PROXMOX_API_KEY}}
              node: chameleon
        - Proxmox:
            icon: proxmox.svg
            href: https://pve2.home.mordex.io
            description: pve2
            widget:
              type: proxmox
              url: https://pve2.home.mordex.io
              username: {{PROXMOX_USER}}
              password: {{PROXMOX_API_KEY}}
              node: komodo
        - Proxmox:
            icon: proxmox.svg
            href: https://pve3.home.mordex.io
            description: pve3
            widget:
              type: proxmox
              url: https://pve3.home.mordex.io
              username: {{PROXMOX_USER}}
              password: {{PROXMOX_API_KEY}}
              node: basilisk
        - Proxmox:
            icon: proxmox.svg
            href: https://pve4.home.mordex.io
            description: pve4
            widget:
              type: proxmox
              url: https://pve4.home.mordex.io
              username: {{PROXMOX_USER}}
              password: {{PROXMOX_API_KEY}}
              node: uromastyx
    - Networking:
        - Pi-Hole:
            icon: pi-hole.svg
            href: http://pihole.home.mordex.io/admin
            description: Pi-Hole
            siteMonitor: http://pihole.home.mordex.io
            widget:
              type: pihole
              url: http://pihole.home.mordex.io
              key: {{PIHOLE_API_KEY}}
        - Unifi:
            icon: unifi-controller.png
            href: https://unifi.home.mordex.io/network
            description: Unifi Network
            siteMonitor: https://unifi.home.mordex.io/network
            widget:
              type: unifi
              url: https://unifi.home.mordex.io
              username: {{UNIFI_USERNAME}}
              password: {{UNIFI_PASSWORD}}
        - OPNSense:
            icon: opnsense.svg
            href: https://router.home.mordex.io
            description: OPNSense
            siteMonitor: https://router.home.mordex.io
            widget:
              type: opnsense
              url: https://router.home.mordex.io
              username: {{OPNSENSE_USERNAME}}
              password: {{OPNSENSE_PASSWORD}}
    - Storage:
        - TrueNAS:
            icon: truenas.svg
            href: https://truenas.home.mordex.io
            description: TrueNAS
            siteMonitor: https://truenas.home.mordex.io
            widget:
              type: truenas
              url: https://truenas.home.mordex.io
              key: {{TRUENAS_API_KEY}}
              enablePools: true
    - Media:
        - Plex:
            icon: plex.svg
            href: https://plex.home.mordex.io
            description: Plex
            siteMonitor: https://plex.home.mordex.io
  widgets.yaml: |
    - openmeteo:
        label: {{OPENMETEO_LABEL}}
        latitude: {{OPENMETEO_LAT}}
        longitude: {{OPENMETEO_LONG}}
        timezone: America/Chicago
        units: imperial
        cache: 5
    - datetime:
        text_size: 2xl
        format:
          timeStyle: short
          hour12: true
  docker.yaml: ''
