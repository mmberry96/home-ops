---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      # version: '28.x'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  install:
    crds: CreateReplace
  values:
    globalArguments:
      - '--global.sendanonymoususage=false'
      - '--global.checknewversion=false'

    additionalArguments:
      - '--serverstransport.insecureskipverify=true'

    deployment:
      enabled: true
      replicas: 3
      annotations: {}
      podAnnotations: {}
      additionalContainers: []
      initContainers: []

    ports:
      web:
        redirectTo:
          port: websecure
          priority: 10
        websecure:
          http3:
            enabled: true
          advertisedPort: 4443
          tls:
            enabled: true

    ingressRoute:
      dashboard:
        enabled: false

    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false

    rbac:
      enabled: true

    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      labels: {}
      spec:
        loadBalancerIP: 1.1.1.1 # needs to be replaced by a clusters infrastructure.yaml file
      loadBalancerSourceRanges: []
      externalIPs: []
