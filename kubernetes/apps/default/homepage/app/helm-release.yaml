    #     parentRefs:
    #       - name: traefik-internal-gateway
    #         sectionName: web
    #         namespace: network
    #     hostnames:
    #       - home.mordex.io
    #     rules:
    #       - filters:
    #           - type: RequestRedirect
    #             requestRedirect:
    #               scheme: https
    #   https:
    #     labels:
    #       route-type: internal
    #     kind: HTTPRoute
    #     parentRefs:
    #       - name: traefik-internal-gateway
    #         sectionName: websecure
    #         namespace: network
    #     hostnames:
    #       - home.mordex.io
    #     rules:
    #       - matches:
    #           - path:
    #               type: PathPrefix
    #               value: /
    #         backendRefs:
    #           - name: app
    #             port: 3000
    persistence:
      custom-js:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/custom.js
            subPath: custom.js
      custom-css:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/custom.css
            subPath: custom.css
      bookmarks:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/bookmarks.yaml
            subPath: bookmarks.yaml
      docker:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/docker.yaml
            subPath: docker.yaml
      kubernetes:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/kubernetes.yaml
            subPath: kubernetes.yaml
      services:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/services.yaml
            subPath: services.yaml
      settings:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/settings.yaml
            subPath: settings.yaml
      widgets:
        type: configMap
        name: homepage-configmap
        globalMounts:
          - path: /app/config/widgets.yaml
            subPath: widgets.yaml
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/config/logs
