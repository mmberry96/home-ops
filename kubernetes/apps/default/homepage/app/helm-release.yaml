---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: latest
            envFrom:
              - secretRef:
                  name: homepage-secret
            ports:
              - name: http
                containerPort: 3000
                protocol: TCP
    service:
      app:
        controller: homepage
        type: ClusterIP
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        hosts:
          - host: home.mordex.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
