- Infrastructure:
    - Proxmox:
        icon: proxmox.svg
        href: https://pve1.mordex.io
        description: pve1
        widget:
          type: proxmox
          url: https://pve1.mordex.io
          username: '{{HOMEPAGE_VAR_PROXMOX_USER}}'
          password: '{{HOMEPAGE_VAR_PROXMOX_API_KEY}}'
          node: chameleon
    - Proxmox:
        icon: proxmox.svg
        href: https://pve2.mordex.io
        description: pve2
        widget:
          type: proxmox
          url: https://pve2.mordex.io
          username: '{{HOMEPAGE_VAR_PROXMOX_USER}}'
          password: '{{HOMEPAGE_VAR_PROXMOX_API_KEY}}'
